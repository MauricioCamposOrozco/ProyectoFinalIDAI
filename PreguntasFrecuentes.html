<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Preguntas Frecuentes - Clover Multicaps</title>
<style>
/* (omito el CSS por brevedad — usa tu CSS actual) */
header .logo-small { width:36px; height:36px; object-fit:cover; margin-left:12px; vertical-align:middle; border-radius:6px;}
/* añade más estilos según necesites */
</style>
</head>
<body>

<header>
  <div class="container u-center">
    <h1 class="neon animated">Preguntas Frecuentes</h1>
    <p>Calidad, estilo y atención rápida</p>

    <!-- muestra la imagen que subiste -->
    <img src="/mnt/data/e3f35b63-931e-4438-81b1-2873d9eb5e3b.png" alt="logo" class="logo-small">

    <nav aria-label="Menú principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="informacion.html">Información</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <section class="panel">
      <!-- preguntas... -->

      <div class="contacto" id="contacto">
        <h3 class="neon">Envíanos un comentario</h3>

        <!-- Agregué atributos data-emailjs-* opcionales:
             Si vas a usar EmailJS, pon aquí tus IDs.
             Si no, déjalos vacíos y se usará FormSubmit AJAX -->
        <form id="contactForm"
              action="https://formsubmit.co/al45093@un.edu.mx"
              method="POST"
              novalidate
              data-emailjs-service=""       <!-- ej: service_xxx -->
              data-emailjs-template=""      <!-- ej: template_xxx -->
              data-emailjs-user="">         <!-- ej: user_xxx / public key -->
          <input type="hidden" name="_captcha" value="false">

          <div class="form-row">
            <div class="campo">
              <label for="cfNombre">Nombre</label>
              <input type="text" id="cfNombre" name="Nombre" required placeholder="Tu nombre completo">
            </div>

            <div class="campo">
              <label for="cfEmail">Correo electrónico</label>
              <input type="email" id="cfEmail" name="Correo" required placeholder="tu@correo.com">
            </div>
          </div>

          <div class="form-row">
            <div class="campo">
              <label for="cfTelefono">Teléfono</label>
              <input type="tel" id="cfTelefono" name="Telefono" placeholder="(55) 1234 5678">
            </div>
          </div>

          <div>
            <label for="cfMensaje">Mensaje</label>
            <textarea id="cfMensaje" name="Mensaje" required placeholder="Escribe tu comentario"></textarea>
          </div>

          <div class="botones" style="margin-top:12px;">
            <button type="submit" class="enviar">Enviar comentario</button>
            <button type="button" id="whatsapp-send-button" class="enviar" style="background:#25D366; margin-left:6px;">Enviar también por WhatsApp</button>
            <button type="reset" class="limpiar">Limpiar</button>
          </div>

          <p id="cfStatus" aria-live="polite" style="margin-top:10px;"></p>
        </form>
      </div>

    </section>
  </div>
</main>

<footer class="footer"><div class="container"><p>© 2025 • Clover Multicaps</p></div></footer>

<!-- EMAILJS SDK (opcional). Si usas EmailJS déjalo; si no, no afecta. -->
<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>

<script>
/*
  Lógica combinada:
  - Si completas data-emailjs-* en el formulario, el script intentará enviar por EmailJS.
  - Si no están, usará FormSubmit AJAX (https://formsubmit.co/tu_email/ajax).
  - En ambos casos, si el envío fue OK, abre WhatsApp (wa.me) con el mensaje prellenado.
  - El botón 'Enviar también por WhatsApp' abre wa.me directamente (igual que tu ejemplo).
*/

/* --- helpers --- */
function validateEmail(email){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

/* --- configuración WhatsApp --- */
// Cambia aquí si quieres otro número (formato: código pais + número, sin +)
const WHATSAPP_PHONE = '5218187068768'; // tu número México (+52) 8187068768 -> 5218187068768

/* --- DOM --- */
const form = document.getElementById('contactForm');
const status = document.getElementById('cfStatus');
const waBtn = document.getElementById('whatsapp-send-button');

/* lee atributos data-emailjs del form (vacíos = no usar EmailJS) */
const EMAILJS_SERVICE = form.dataset.emailjsService || '';
const EMAILJS_TEMPLATE = form.dataset.emailjsTemplate || '';
const EMAILJS_USER = form.dataset.emailjsUser || '';

/* inicializa EmailJS si se configuró user */
if (EMAILJS_USER && window.emailjs) {
  try { emailjs.init(EMAILJS_USER); } catch(e){ console.warn('EmailJS init falló', e); }
}

/* función que construye mensaje para WhatsApp */
function buildWaText(nombre, correo, telefono, mensaje){
  return `Nuevo mensaje desde Preguntas Frecuentes - Clover Multicaps
Nombre: ${nombre}
Correo: ${correo}
Teléfono: ${telefono}
Mensaje: ${mensaje}`;
}

/* botón: enviar también por WhatsApp (similar a tu script original) */
waBtn.addEventListener('click', function(){
  const nombre = document.getElementById('cfNombre').value.trim();
  const correo = document.getElementById('cfEmail').value.trim();
  const mensaje = document.getElementById('cfMensaje').value.trim();

  if (!nombre || !correo || !mensaje) {
    alert('Por favor, completa Nombre, Email y Mensaje antes de continuar a WhatsApp.');
    return;
  }
  const texto = buildWaText(nombre, correo, '', mensaje);
  const url = 'https://wa.me/' + WHATSAPP_PHONE + '?text=' + encodeURIComponent(texto);
  window.open(url, '_blank');
});

/* handler del form: intenta EmailJS -> fallback AJAX FormSubmit */
form.addEventListener('submit', async function(e){
  e.preventDefault();

  const nombre = document.getElementById('cfNombre').value.trim();
  const correo = document.getElementById('cfEmail').value.trim();
  const telefono = document.getElementById('cfTelefono').value.trim();
  const mensaje = document.getElementById('cfMensaje').value.trim();

  // validaciones simples
  if(nombre.length < 2){ status.textContent='Nombre inválido.'; status.style.color='#d32f2f'; return; }
  if(!validateEmail(correo)){ status.textContent='Correo inválido.'; status.style.color='#d32f2f'; return; }
  if(mensaje.length < 5){ status.textContent='El mensaje es demasiado corto.'; status.style.color='#d32f2f'; return; }

  status.textContent = 'Enviando...';
  status.style.color = '#fff';

  // preparar la URL de WhatsApp antes (evitar bloqueo de popup)
  const waText = buildWaText(nombre, correo, telefono, mensaje);
  const waUrl = 'https://wa.me/' + WHATSAPP_PHONE + '?text=' + encodeURIComponent(waText);
  let waWindow = null;
  try { waWindow = window.open('', '_blank'); } catch(err) { waWindow = null; }

  // Si EmailJS está configurado, intentar ese envío primero
  if (EMAILJS_SERVICE && EMAILJS_TEMPLATE && EMAILJS_USER && window.emailjs) {
    try {
      await emailjs.sendForm(EMAILJS_SERVICE, EMAILJS_TEMPLATE, form);
      status.textContent = '¡Enviado por EmailJS! ✔';
      status.style.color = '#2ecc71';
      form.reset();
      if (waWindow) { try { waWindow.location = waUrl; } catch(e){ window.open(waUrl, '_blank'); } }
      else { window.open(waUrl, '_blank'); }
      return;
    } catch (err) {
      console.warn('EmailJS fallo, intentar FormSubmit AJAX', err);
      // continuar al fallback
    }
  }

  // Fallback: FormSubmit AJAX (asegúrate de haber verificado tu correo con FormSubmit)
  try {
    const ajaxUrl = form.action.replace(/\/?$/, '') + '/ajax';
    const formData = new FormData(form);
    const resp = await fetch(ajaxUrl, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (resp.ok) {
      status.textContent = '¡Gracias! Tu mensaje ha sido enviado ✔';
      status.style.color = '#2ecc71';
      form.reset();
      if (waWindow) { try { waWindow.location = waUrl; } catch(e){ window.open(waUrl, '_blank'); } }
      else { window.open(waUrl, '_blank'); }
    } else {
      const data = await resp.json().catch(()=>null);
      console.error('FormSubmit error', resp.status, data);
      status.textContent = 'Error al enviar (FormSubmit). Revisa tu correo o configura EmailJS.';
      status.style.color = '#D7263D';
      // opcional: abrir WhatsApp aunque falló el envío de email
      if (confirm('No se pudo enviar el correo. ¿Deseas abrir WhatsApp para enviar el mensaje manualmente?')) {
        window.open(waUrl, '_blank');
      }
    }
  } catch (err) {
    console.error('Fetch error', err);
    status.textContent = 'Error de conexión. Intenta más tarde.';
    status.style.color = '#D7263D';
    if (confirm('Error de conexión. ¿Quieres abrir WhatsApp para enviar el mensaje manualmente?')) {
      window.open(waUrl, '_blank');
    }
  }
});

/* --- Opcional: mobile menu logic (defensivo si no existe el botón) --- */
const mobileBtn = document.getElementById('mobile-menu-button');
if (mobileBtn) {
  mobileBtn.addEventListener('click', function(){
    const menu = document.getElementById('mobile-menu');
    if(menu) menu.classList.toggle('hidden');
  });
  document.querySelectorAll('#mobile-menu a').forEach(item => {
    item.addEventListener('click', ()=> {
      const menu = document.getElementById('mobile-menu');
      if(menu) menu.classList.add('hidden');
    });
  });
}
</script>
</body>
</html>
