<!DOCTYPE html>
<html lang="es">
<head>

    <title>Catálogo de Gorras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;

        }

        header {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 8px;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .gorra {
            background: #fff;
            border: 1px solid #ccc;
            width: 180px;
            margin: 10px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
        }

        .gorra img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Gorras</h1>
        <nav>
            <a href="index.html">Inicio</a> |
            <a href="Catalogo.html">Catálogo</a> |
            <a href="Información.html">Información</a>
        </nav>
    </header>

    <h2>Nuestras Gorras</h2>

    <div class="contenedor">
        <div class="gorra">
            <img src="https://via.placeholder.com/180x130" alt="Gorra Negra">
            <p>Gorra Negra Clásica</p>
        </div>
        <div class="gorra">
            <img src="https://via.placeholder.com/180x130" alt="Gorra Blanca">
            <p>Gorra Blanca Deportiva</p>
        </div>
        <div class="gorra">
            <img src="https://via.placeholder.com/180x130" alt="Gorra Roja">
            <p>Gorra Roja Casual</p>
        </div>
        <div class="gorra">
            <img src="https://via.placeholder.com/180x130" alt="Gorra Azul">
            <p>Gorra Azul Marino</p>
        </div>
        <div class="gorra">
            <img src="https://via.placeholder.com/180x130" alt="Gorra Verde">
            <p>Gorra Verde Militar</p>

    </div>

    <footer>

    </footer>
